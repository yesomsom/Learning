<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>웹 폼</title>
    <style>
        .subm {
            display: block;
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px;
        }
        .subm img {
            width: 16px;
            height: 16px;
            border: 0;
            margin: 0px 10px 0 0;
        }
        .subm:hover {
            background-color: #e6efc2;
            border: 1px solid #c6d880;
            color: #529215;
        }
        
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
            <img src="images/tick.png" alt="전송하기">전송하기
        </button>
    </form>
</body>
</html>
