<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 웹 폼</title>
    <style>
        label {
            font-size: 14px;
            line-height: 25px;
        }
        label em {
            color: red;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10"></label>
            <label><em>
                비밀번호: </em><input type="password" id="user_pw" size="10">
            </label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
