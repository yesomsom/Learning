<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }
        td {
            padding: 5px;
            background-color: aliceblue;
        }
        th {
            background-color:rgb(7, 142, 160);
            color: aliceblue;
        }
        table {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

</body>
</html>
