<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border:1px soild rgb(78, 62, 62);
        }
        td, th {
            padding: 10px;
        }
        th {
            background-color: skyblue;
        }
        caption {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/Chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firfox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firfox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
