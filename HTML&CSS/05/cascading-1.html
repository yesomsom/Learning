<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>온라인 프로필</title>
    <style>
        * {
            margin: 20px;
        }
        body {
            color: blue;
        }
        #container {
            width: 600px;
            padding: 15px;
            border: 1px dotted gray;
        }
        h2 {
            color: brown !important;
        }

    </style>
</head>
<body>
    <div id="container">
        <h2 style="color: green;">이지스퍼블리싱의 미션</h2>
        <p>사람들에게 구체적으로 도움을 주는 책,<br>
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.</p>
        <p style="color: red; font-style: italic;">
        "이 책이 도움이 됩니까?"</p>
    </div>
</body>
</html>
