<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지스퍼블리싱</title>
    <style>
        * {
            margin: 20px auto;
        }
        #container {
            width: 600px;
            padding: 15px;
            border: 1px dotted gray;
        }
        p {
            font-size: 0.9em;
            line-height: 2.0;
        }
        .bluetext {
            color: blue;
        }
        h2.accent {
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        h1 {
            text-align: center;
        }
        .browntext {
            color: brown;
        }
        .boldtext {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><<  회사 소개  >></h1>

        <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
        <p>이지스퍼블리싱(주)의 책에는 <span class="browntext boldtext">
            '사람들에게 구체적으로 도움이 되는 책'을 만든다는 가치가 담겨 있습니다.
        </span></p>
        <p>2010년 5월 출범한 이지스퍼블리싱(주)는 2가지 영역의 책을 출간합니다.</p>

        <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
        <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책<br>
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.</p>
        <p class="bluetext">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 
            책을 만들고 싶습니다.
        </p>
    </div>
</body>
</html>
