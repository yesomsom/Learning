<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(0,200,0);
        }
        h2 {
            color: blue;
        }
        .accent {
            color: #f00;
        }
        img {
            float: right;
            margin-right: 10px;
            width: 200px;
            border: 3px solid blue;
        }
        #id {
            color:blueviolet;
        }
    </style>

</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="images/garlic.jpg" alt="">
    <h2>마늘(Garlic)</h2>
    <p>일해백리는 마늘의 별명이다. 한가지 해가 있고 이로움이 백가지라는 뜻이다.</p>
    <p>마늘 특유의 아린 맛은 <span class="accent"><span id="id">알</span>리신</span>이라는 성분 때문이다.</p>
</body>
</html>
