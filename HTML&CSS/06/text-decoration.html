<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {line-height: 1.8;}
        a {text-decoration: none;}
        .edited {text-decoration: line-through;}
        .under {text-decoration: underline;}
    </style>

</head>
<body>
    <h2>HTML5</h2>
    <p>다양한 기기로 인터넷에 접속할 수 있는 요즘, <br>
    <span class="edited">HTML4</span> HTML5를 공부해야 할 때입니다.</p>
    <p><a href="https://html.spec.whatwg.org/" target="_blank">
        <b><span class="under">HTML5 표준 규약</span> 살펴보기</b>
    </a></p>
</body>
</html>
