<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 300px;
        }
        .grad {
            background: #06f;
            background: -webkit-linear-gradient(top, #06f, white 30%, #06f);
            background: -moz-linear-gradient(bottom, #06f, white 30%, #06f);
            background: -o-linear-gradient(bottom, #06f, white 30%, #06f);
            background: linear-gradient(to bottom, #06f, white 80%, red);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
