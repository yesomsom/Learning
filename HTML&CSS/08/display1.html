<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img {
            margin: 10px;
        }
        #block img {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="images/pic1.jpg" width="200px">
        <img src="images/pic2.jpg" width="200px">
        <img src="images/pic3.jpg" width="200px">
    </div>
    <div id="block">
        <img src="images/pic1.jpg" width="200px">
        <img src="images/pic2.jpg" width="200px">
        <img src="images/pic3.jpg" width="200px">
    </div>
    
</body>
</html>
