<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }
        .box1 {
            background-color: #ffd800;
            float: left;
        }
        .box2 {
            background-color: #0094ff;
            float: left;
        }
        .box3 {
            background-color: #00ff21;
        }
        .box4 {
            background-color: #a874ff
        }
        .box4-1 {
            background-color: #4724e2;
        }
        .box5 {
            background-color: #eb60cd;
            float: right;
        }
        .box6 {
            background-color: #13c4bb;
            float: left;
        }
        .box7 {
            background-color: #192928;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box4-1">박스4-1</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
    <div class="box7">박스7</div>
</body>
</html>
