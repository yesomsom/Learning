<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .box1 {
            float: left;
            width: 100px;
            background: #ffd800;
            position: relative;
            padding: 20px;
            float:right;
        }
        .box2 {
            position: absolute;
            left: -50px;
            top: 30px;
            float: left;
            width: 300px;
            background: #0094ff;
            padding: 20px;
            float:right;
        }
        .box3 {
            position: absolute;
            left: -50px;
            top: 60px;
            clear: both;
            width: 100px;
            background-color: chocolate;
            padding: 20px;
            float:right;
        }
        .box4 {
            position: absolute;
            left: -50px;
            top: 100px;
            float: left;
            width: 100px;
            background-color: chocolate;
            padding: 20px;
        }
        .box5 {
            position: absolute;
            left: -50px;
            top: 160px;
            float: left;
            width: 100px;
            background-color: chocolate;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
        <div class="box5">박스5</div>

</body>
</html>
