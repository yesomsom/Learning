<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .img {
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        
        }
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="images/pic1.jpg" width="100px" alt="">
    <img src="images/pic2.jpg" class="invisible" width="100px">
    <img src="images/pic3.jpg" width="100px">
</body>
</html>
