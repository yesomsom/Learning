<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline-block;
            width: 200px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        a[title ^="eng"] {
            background: url('images/eng.jpg') no-repeat left center;
            padding: 5px 25px;
        }
        a[title ^="jap"] {
            background: url('images/jap.jpg') no-repeat left center;
            padding: 5px 25px;
        }
        a[title ^="chin"] {
            background: url('images/chin.jpg') no-repeat left center;
            padding: 5px 25px;
            background-size: 200px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="china">중국어</a></li>
    </ul>
</body>
</html>
