<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .prod-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .prod-list li {
            position: relative;
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden;
        }
        .prod-list img {
            margin: 0;
            padding: 0;
            float: left;
            z-index: 5;
        }
        .prod-list .caption {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            padding-top: 20px;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            -moz-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }
        .prod-list li:hover .caption {
            opacity: 1;
            -moz-transform: translateY(-200px);
            -ms-transform: translateY(-200px);
            -o-transform: translateY(-200px);
            -webkit-transform: translateY(-200px);
            transform: translateY(-200px);
        }
        .prod-list .caption h1, .prod-list .caption p {
            color: #fff;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            font-weight: 900;
        }
        p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>신상품 목록</h1>
    <div id="container">
        <ul class="prod-list">
            <li>
                <img src="images/prod1.jpg" width="300px" height="200px">
                <div class="caption">
                    <h1>산딸기 쇼콜라 미니 케이크</h1>
                    <p>네츄럴 디자인에 초코 크림이 가득 넣은 쇼콜라 케이크입니다.</p>
                    <p>가격: 12,000원</p>
                </div>
            </li>
            <li>
                <img src="images/prod2.jpg" width="300px" height="200px">
                <div class="caption">
                    <h1>상품 2</h1>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격: 12,345원</p>
                </div>
            </li>
            <li>
                <img src="images/prod3.jpg" width="300px" height="200px">
                <div class="caption">
                    <h1>상품 3</h1>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격: 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
