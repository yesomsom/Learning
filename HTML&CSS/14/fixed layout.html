<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fluid Grid Layout</title>
    <style>
        #wrapper {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 1200px;
            height: 120px;
            background-color: #066cfa;
            border-bottom: 1px solid black;
        }
        .header-text {
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content {
            float: left;
            width: 840px;
            height: 400px;
            padding: 15px;
            background-color: #ffd800;
        }
        .right-side {
            float: right;
            width: 300px;
            height: 400px;
            padding: 15px;
            background-color: #00ff90;
        }
        footer {
            clear:both;
            height: 120px;
            background-color: #c3590a;
        }
        h4 {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
