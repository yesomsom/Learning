<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        header {
            border: 1px solid green;
            width: 100%;
            height: 70px;
            margin-bottom: 10px;
        }
        nav {
            border: 1px solid green;
            margin-bottom: 10px;
        }
        section {
            float: left;
            background-image: url('images/dogs.JPG');
            background-repeat: no-repeat;
            border: 1px solid green;
            margin-bottom: 10px;
            width: 70%;
            height: 300px;
        }
        aside {
            float: right;
            background-color: yellow;
            border: 1px solid green;
            margin-bottom: 10px;
            width: 25%;
            height: 300px;
        }
        
        footer {
            border: 1px solid green;
            clear: both;
            width: 100%;
            height: 70px;
        }
        ul {
            list-style: none;
        }
        p {
            font-size: 0.7em;
        }

    </style>
</head>
<body>
    <header>
        <p>상단헤더</p>
    </header>
    <nav>
        <p>내비게이션 메뉴</p>
        <ul> 
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <section>
        <p>메인 콘텐츠</p>
    </section>
    <aside>
        <p>사이드바</p>
    </aside>
    <footer>
        <p>하단 푸터</p>
    </footer>
</body>
</html>
