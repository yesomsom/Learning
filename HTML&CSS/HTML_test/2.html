<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        header {
            border: 1px solid rgb(75, 180, 180);
            width: 98%;
            height: 70px;
            margin: 10px;
            background-color: rgb(208, 219, 219);
        }
        #logo {
            float: left;
            width: 224px;
            height: 47px;
            background-image: url('images/logo.JPG');
            border: 2px solid rgb(170, 170, 170);

        }
        #top {
            float: right;
        }
        ul {
            float: right;
            margin: 22px 50px;
            background-color: white;
            padding: 4px;
            list-style: none;
            font-size: 0.6em;
            border: 2px solid rgb(170, 170, 170);
        }
        li {
            border-right: 1px solid gray;
            display: inline;
            padding-right: 10px;
            
        }
        li:hover {
            color: red;
            
        }
        div {
            border: 1px solid rgb(75, 180, 180);
            margin: 10px;
            width: 98%;
            height: 70px;
        }
        section {
            float: left;
            border: 1px solid rgb(75, 180, 180);
            margin-bottom: 10px;
            margin-left: 10px;
            width: 70%;
            height: 300px;
        }
        aside {
            float: right;
            margin-right: 10px;
            border: 1px solid rgb(75, 180, 180);
            margin-bottom: 10px;
            width: 25%;
            height: 300px;
        }
        
        footer {
            border: 1px solid rgb(75, 180, 180);
            clear: both;
            width: 98%;
            height: 150px;
            margin: 10px;
        }
        p {
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
        </div>
        <nav id="top">
            <ul> 
                <li>로그인</li>
                <li>회원가입</li>
                <li>사이트 맵</li>
                <li>회사소개</li>
            </ul>
        </nav>
    </header>
    <div class="nav1">
        <p>내비게이션 메뉴</p>
    </div>
    <section>
        <p>메인 콘텐츠</p>
    </section>
    <aside>
        <p>사이드바</p>
    </aside>
    <footer>
        <p>하단 푸터</p>
        
    </footer>
</body>
</html>
