<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        header {
            border: 1px solid rgb(75, 180, 180);
            width: 100%;
            height: 70px;
            margin-bottom: 10px;
        }
        nav {
            border: 1px solid rgb(75, 180, 180);
            margin-bottom: 10px;
        }
        section {
            float: left;
            border: 1px solid rgb(75, 180, 180);
            margin-bottom: 10px;
            width: 70%;
            height: 300px;
        }
        aside {
            float: right;
            border: 1px solid rgb(75, 180, 180);
            margin-bottom: 10px;
            width: 25%;
            height: 300px;
        }
        
        footer {
            border-top: 3px solid gray;
            clear: both;
            width: 100%;
            height: 150px;
            background-color: rgb(224, 229, 233);
            
        }
        ul {
            list-style: none;
        }
        p {
            font-size: 0.5em;
        }
        
        #address {
            float: left;
            margin: 2px 100px;
        }
        #customer {
            float: right;
            margin: 2px 60px;
            background-image: url('images/logo2.JPG');
            background: bottom;
            color: rgb(75, 180, 180);
            font-weight: 900;
        }
        img {
            float: right;
            margin-top: 15px;
        }
        

    </style>
</head>
<body>
    <header>
        <p>상단헤더</p>
    </header>
    <nav>
        <p>내비게이션 메뉴</p>
        <ul> 
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <section>
        <p>메인 콘텐츠</p>
    </section>
    <aside>
        <p>사이드바</p>
    </aside>
    <footer>
        <p>하단 푸터</p>
        <div class="footall">
            <div id="address">
                <p>
                    투바토 손해보험(주)|대표이사:홍길동|사업자등록번호:123-32-123456<br>
                    전화:02-123-1234|서울시 강남구 가나다동 123번지
                </p>
                <p>
                    Copyright by Company All Fights Reserved.
                </p>
            </div>
            <div id="customer">
                고객센터 1588-1234
                <br>
                <img src="images/logo2.JPG" width="50px" alt="">
            </div>
        </div>
        
    </footer>
</body>
</html>
