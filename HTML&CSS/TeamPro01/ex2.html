<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hide {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="mem_id">
		<div>아이디</div>
		<div><input id="id" class="second input_all" type="text" placeholder="4-20자: 영문 소문자,숫자조합"></div>
    <div id="a"></div>
	</div>
  <script>
    let userId = document.querySelector("#id")
    const a = document.querySelector('#a')
    userId.onkeyup = function() {
      if(isMort(userId.value) && isReg(userId.value)) {
        // idSuccess.classList.remove('hide')
        // idNonSuccess.classList.add('hide')
        a.textContent = '사용가능한 아이디'
      } else {
        a.textContent = '사용 불가능한 아이디'
        // idSuccess.classList.add('hide')
        // idNonSuccess.classList.remove('hide')
      }
    }
    function isMort(value) {
      return value.length >=4 && value.length <=20
    }
    function isReg(value) {
      let RegExp = /^[a-zA-Z0-9]{4,20}$/;
      if(RegExp.test(value) === true) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
