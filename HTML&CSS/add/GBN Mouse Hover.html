<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        body, html {background: #eee;}
        ul {margin: 0; padding: 0; list-style: none;}
        a {text-decoration: none; color: #000;}
        .title {margin: 0; padding: 0; font-size: 1.5em; font-weight: 300; color: #555;}
        .container {margin-top: 35px;}

        #gnb {position: absolute; right: 0; z-index: 99; height: 80px; overflow: hidden; text-align: center; background: #fff; transition: height 0.3s;}
        /* #gnb:hover, */
        #gnb.active {height: 236px;}
        #gnb > ul > li {position: relative; display: inline-block; margin: 0 10px;}
        #gnb > ul > li > a {display: block; padding: 0 40px; height: 80px; line-height: 78px; font-weight: bold; color: #555;}
        #gnb > ul > li > a::after {content: ''; display: none; position: absolute; left: 0; top: 75px; width: 100%; height: 4px; background: #8ac007;}
        #gnb > ul > li:hover > a::after,
        #gnb > ul > li.active > a::after {display: block;}
        #gnb > ul ul {position: absolute; width: 100%; padding-top: 8px;}
        #gnb > ul ul a {display: block; line-height: 32px; font-size: 15px; color: #555;}
        #gnb > ul ul a:hover,
        #gnb > ul ul a:focus {background: #8ac007; color: #fff;}
    </style>
</head>
