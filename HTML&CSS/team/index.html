<body>
  <div class="container">
    
    <div>
      <h1>프리미엄 서비스</h1>

    <div class="premium_container">

        <div id="study_container">
          <div id="study_left">
            <div>

            <button>바로가기</button>

          </div>

            <img src="room.jpg" alt="#" style="width:200px; height: 200px;">
            <img src="room.jpg" alt="" style="width:25px;">
          </div>
        </div>

        <!--컨퍼런스룸-->
        <div id="conference_container">
          <div id="conference_left">
            <div>

            </div>
            <div id="conference_link">
              <button>바로가기</button>
            </div>
          </div>
          <div id="conference_right">

            <img src="room.jpg" alt="#" style="width:200px; height: 200px;">
            <img src="room.jpg" alt="#" style="width:200px; height: 200px;">
            <img src="room.jpg" alt="#" style="width:25px;">
          </div>
        </div>
      </div>

    </div>

    <!--이벤트 리스트-->

    <div class="event_container">
      <h1>이벤트</h1>

      <div id="event">
        <p>이벤트1</p>

      <div id="event">

      </div>
    </div>
    </div>



    <!--mainpage 하단 추천 매장정보-->
    <div class="best_container">
      <h1>추천</h1>
      <div id="best_list">
      <div id="best"><img src="room.jpg" alt=""></div>
      <div id="best"><img src="room.jpg" alt=""></div>
      <div id="best"><img src="room.jpg" alt=""></div>
      </div>
    </div>

    <!--mainpage 여러 매장 정보-->
    <div class="detail_container">
    <div class="detail_list">
      <div id="div_part">
      <div id="detail"><img src="room.jpg" alt=""></div>

    </div>
