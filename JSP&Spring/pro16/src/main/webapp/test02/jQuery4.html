<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class 선택자 연습</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function changeImage(){
		$('div').css('width', '200px');
	};

	function addImage() {
		$("div").html("<img src='../image/bread1.jpg'>");
	}

</script>
<style>
div {
	width:200px;
}
</style>
</head>
<body>
	<div></div>
	<input type="button" value="이미지 추가하기" onClick="addImage()"/>
	<input type="button" value="이미지 크기 축소" onClick="changeImage()" />
</body>
</html>
