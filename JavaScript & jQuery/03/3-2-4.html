    <script>
        const input = prompt('정수를 입력해주세요.','')
        const end = input[input.length-1]

        if (end === "0" ||
            end === "2" ||
            end === "4" ||
            end === "6" ||
            end === "8") {
                alert(`${input}은 짝수입니다.`)
            } else {
                alert(`${input}은 홀수입니다.`)
            }
    </script>
