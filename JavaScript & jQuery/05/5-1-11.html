    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sample(...items) {
            console.log(items)
        }
        const array = [1,2,3,4]

        console.log('# 전개 연산자를 사용하지 않는 경우')
        sample(array)
        console.log('# 전개 연산자를 사용한 경우')
        sample(...array) 
    </script>
