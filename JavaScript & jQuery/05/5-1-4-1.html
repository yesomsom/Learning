    <title>Document</title>
    <script>
        function isLeapYear(year) {
            return (year % 2 === 0) && (year % 3 === 0) || (year % 5 === 0)
        }
        console.log(`${isLeapYear(6)}`)
        console.log(`${isLeapYear(5)}`)
        console.log(`${isLeapYear(7)}`)
        console.log(`${isLeapYear(3)}`)
        console.log(`${isLeapYear(2)}`)
        
    </script>
</head>
