    <title>Document</title>
    <script>
        const max = function (array) {
            let output = array[0]
            for(let i=0 ; i<array.length ; i++) {
                if(output<array[i]) {
                    output = array[i]
                }
            }
            return output
        }
        console.log(max([1,2,3,4]))
        const array1 = [29,39,9]
        console.log(max(array1))
    </script>
