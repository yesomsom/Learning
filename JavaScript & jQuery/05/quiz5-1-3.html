<!DOCTYPE html>

    <title>Document</title>
    <script>
        const max = function (...array) {
            let output = array[0]
            for (const data of array) {
                if (output < data) {
                    output = data
                }
            }
            return output
        }
        console.log(max(1,2,3,4))
        console.log(max(1,8,3,4))
    </script>
