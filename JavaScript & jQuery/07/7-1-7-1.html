    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const divs = document.querySelectorAll('body>span')

            divs.forEach((value, index)=> {
                console.log(value, index)
                const val = index * 10
                value.style.height = `30px`
                value.style.width = `500px`
                value.style.display = `block`
                value.style.backgroundColor = `rgba(${val}, ${val}, ${val})`
            })
        })
    </script>
</head>
