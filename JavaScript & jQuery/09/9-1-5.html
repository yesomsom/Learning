<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createStudent(name, korea, english, math, science) {
            return {
                name: name,
                korea: korea,
                english: english,
                math: math,
                science: science,

                getSum () {
                    return this.korea + this.english + this.math + this.science
                },
                getAverage () {
                    return this.getSum() / 4
                },
                toString () {
                    return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
                }
            }
        }
        const students = []
        students.push(createStudent('구름', 87, 98, 88, 90))
        students.push(createStudent('별이', 92, 98, 96, 88))
        students.push(createStudent('겨울', 76, 96, 94, 86))
        students.push(createStudent('바다', 98, 52, 98, 92))

        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += s.toString()
        }
        console.log(output)
    </script>
</head>
