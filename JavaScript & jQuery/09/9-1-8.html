<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student {
            constructor (name, kor, eng, math, sci) {
                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
                this.sci = sci
            }
            getSum () {
                return this.kor + this.eng + this.math + this.sci
            }
            getAverage () {
                return this.getSum() / 4
            }
            toString () {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }

        const students = []
        students.push(new Student('구름', 87, 90, 88, 90))
        students.push(new Student('산', 80, 98, 85, 90))
        students.push(new Student('호수', 87, 95, 38, 90))
        students.push(new Student('개울', 27, 88, 88, 92))

        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += s.toString()
        }
        console.log(output)
    </script>
</head>

</html>
