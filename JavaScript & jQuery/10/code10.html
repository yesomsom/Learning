<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            var xWidth=100;
            var yHeight=100;
            $("div").click(function() {
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
                xWidth=xWidth-10;
                yHeight=yHeight-10;
            })
        })
    </script>
    <style>
        .box {
            background-color: red;
        }
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: rgba(151, 226, 187, 0.5);
        }
    </style>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
</body>
</html>
