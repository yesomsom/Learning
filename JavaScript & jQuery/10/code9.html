<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button.imp").click(function() {
                $("p").css({"background-color": "yellow", "font-size": "200%"});
            });
            $("button.rem").click(function() {
                $("p").css({"background-color": "white", "font-size": "1em"});
            });
        });
    </script>
</head>
<body>
    <p>김길동</p>
    <div>02-123-4567</div>
    <p>이길동</p>
    <div>042-123-4567</div>
    <p>홍길동</p>
    <div>051-123-4567</div>
    <br>
    <br>
    <button class="imp">이름 강조</button>
    <button class="rem" >강조 해제</button>
</body>
</html>
