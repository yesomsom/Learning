<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',function f () {
            const radios = document.querySelectorAll('input')
            radios.forEach(function r (radio) {
                radio.addEventListener('change', function e (event) {
                    const current = event.currentTarget
                    const h2 = document.querySelector('h2')
                    h2.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                })
            })
        })
    </script>
</head>
<body>
    <h1># 좋아하는 애완동물을 선택해주세요</h1>
    <input type="radio" name="animal" value="강아지"><span>강아지</span>
    <input type="radio" name="animal" value="고양이"><span>고양이</span>
    <input type="radio" name="animal" value="햄스터"><span>햄스터</span>
    <input type="radio" name="animal" value="기타"><span>기타</span>
    <hr>
    <h2></h2>
</body>
</html>
