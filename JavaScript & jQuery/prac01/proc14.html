<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#del").click(function () {
        $("p").hide();
      });
      $("#no_del").click(function () {
        $("p").show();
      });
    });
  </script>
</head>

<body>
  <p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
  <button id="del">메시지 삭제</button>
  <button id="no_del">메시지 삭제 취소</button>
</body>
