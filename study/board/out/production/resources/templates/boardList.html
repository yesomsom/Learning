<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 50px auto;
        text-align: center;
    }
</style>
<body>
  <div class="layout">
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board: ${list}">
          <td th:text="${board.boardid}"></td>
          <td>
            <a th:text="${board.title}" th:href="@{/board/view(boardid=${board.boardid})}">
              //localhost:8090/board/view?boardid=board.boardid
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
