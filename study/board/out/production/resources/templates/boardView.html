<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.content}"></p>
    <a th:href="@{${board.filepath}}">다운받기</a>
    <a th:href="@{/board/delete(boardid=${board.boardid})}">글 삭제</a>
    <a th:href="@{/board/modify/{boardid}(boardid=${board.boardid})}">글 수정</a>
</body>
</html>
