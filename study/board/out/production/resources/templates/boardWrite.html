<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성 폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 50px auto;
        text-align: center;
    }
    .title{
        font-size: 20px;
        font-weight: 900;
    }
    .layout input {
        box-sizing: border-box;
        width: 100%;
    }
    .layout textarea {
        box-sizing: border-box;
        width: 100%;
    }
    .mt10 {
        margin-top: 10px;
    }
    .mt30 {
        margin-top: 30px;
    }
    .btn {

    }
</style>
<body>
    <div class="layout">
        <div class="title">게시글 작성</div>
        <form action="/board/writePro" method="post" enctype="multipart/form-data">
            <input name="title" class="mt30" type="text">
            <textarea name="content" class="mt30"></textarea>
            <input type="file" name="file">
            <button type="submit" class="mt10 btn">작성</button>
        </form>
    </div>
</body>
</html>
